<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><h1>LOGO</h1></div>
        <nav>
            <h1>Menu</h1>
        </nav>
    </header>
    <section class="bar"><h1>Header Bar</h1></section>
    <section class="block">
        <div class="left-block"><h1>Left Block</h1></div>
        <div class="center-block">
            <div class="center-upper"><h1>Center-Center Block</h1></div>
            <div class="center-middle">
                <div class="middle-left"><h1>Center-Left Block</h1></div>
                <div class="middle-right"><h1>Center-Right Block</h1></div>
            </div>
            <div class="center-lower"><h1>Module Contents</h1></div>

        </div>
       <div class="right-block"><h1>Right Block</h1></div>
    </section>
    <footer>
        <h1>Footer Bar</h1>
    </footer>

    
</body>
</html>
